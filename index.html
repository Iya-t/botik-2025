<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SOS-–ë–æ—Ç ‚Äî –ñ–µ—Å—Ç –ø–æ–º–æ—â–∏</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video, canvas { width: 300px; border: 2px solid #ccc; border-radius: 10px; }
    #status, #serialStatus, #alert { font-size: 1.2em; margin-top: 10px; white-space: pre-line; }
    button { padding: 10px 20px; font-size: 1em; margin-top: 10px; }
    #alert { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>SOS-–ë–æ—Ç ‚Äî –ü–æ–º–æ—â—å —Ä—è–¥–æ–º</h1>

  <div id="webcam"></div>
  <div id="status">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...</div>
  <div id="alert"></div>

  <button onclick="connectToArduino()">üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ Arduino</button>
  <div id="serialStatus">–°—Ç–∞—Ç—É—Å –ø–æ—Ä—Ç–∞: –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ TensorFlow.js –∏ Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://anara854.github.io/bot20-25/";
    let model, webcam, maxPredictions;
    let port, writer, reader;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      try {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam").appendChild(webcam.canvas);
        document.getElementById("status").textContent = "‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –∏–¥—ë—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ...";
        window.requestAnimationFrame(loop);
      } catch (error) {
        document.getElementById("status").textContent = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏";
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:", error);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const topPrediction = prediction.reduce((max, p) => p.probability > max.probability ? p : max);
      const confidence = (topPrediction.probability * 100).toFixed(1);
      const className = topPrediction.className;

      document.getElementById("status").textContent = `üîç –ö–ª–∞—Å—Å: ${className} (${confidence}%)`;

      if (className === "–ö–ª–∞—Å—Å 1" && topPrediction.probability > 0.95) {
        document.getElementById("alert").textContent = "‚ö†Ô∏è –û–±–Ω–∞—Ä—É–∂–µ–Ω –ö–ª–∞—Å—Å 1!";
        sendToArduino("1\n");
      } else {
        document.getElementById("alert").textContent = "";
      }
    }

    async function connectToArduino() {
      try {
        if (!port) {
          port = await navigator.serial.requestPort();
        }

        if (!port.readable || !port.writable) {
          await port.open({ baudRate: 9600 });
        }

        writer = port.writable.getWriter();
        reader = port.readable.getReader();

        document.getElementById("serialStatus").textContent = "‚úÖ –ü–æ—Ä—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω";
        console.log("‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Arduino —É—Å–ø–µ—à–Ω–æ");

        readFromArduino();

      } catch (err) {
        document.getElementById("serialStatus").textContent = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
        console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:", err);
      }
    }

    async function sendToArduino(data) {
      if (!writer) return;
      await writer.write(new TextEncoder().encode(data));
      console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ Arduino:", data);
    }

    async function readFromArduino() {
      while (true) {
        try {
          const { value, done } = await reader.read();
          if (done) break;
          const text = new TextDecoder().decode(value);
          console.log("üì• –û—Ç–≤–µ—Ç –æ—Ç Arduino:", text);
        } catch (e) {
          console.warn("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è:", e);
          break;
        }
      }
    }

    init();
  </script>
</body>
</html>
